<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII art</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div>
      <video id="video" width="150" height="150"></video>
    </div>
    <div class="container">
      <canvas id="canvas1" width="700" height="700"></canvas>
      <div class="controls">
        <label for="resolution" id="resolutionLabel">Resolution: 20 px</label>
        <input
          id="resolution"
          name="resolution"
          type="range"
          min="5"
          max="20"
          step="1"
          value="5"
        />
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
